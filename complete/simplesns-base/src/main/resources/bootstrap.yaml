spring:
  application:
    name: baseservice
  cloud:    config:      uri: http://127.0.0.1:8888
      username: leebs
      password: 12345
    stream:
      bindings:
        output: 
          destination: feed2
  zipkin:
    base-url: http://127.0.0.1:9411
    sender:      type: web
  sleuth:
    sampler:
      probability: 1.0
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest 

management:  endpoints:    web:      exposure:        include: "*"

eureka:  instance:    prefer-ip-address: true
  client:    register-with-eureka: true
    fetch-registry: true
    service-url: 
      default-zone: http://localhost:8761/eureka/ 

hystrix:  command:
    feed:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 1000